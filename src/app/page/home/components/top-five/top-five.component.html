@if (isFetching()) {
<div class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>
</div>
}@else {

<div class="header-box">
  <h2 class="header-main-text">Top Five Booked GuestHouses</h2>
  <p class="secondary-text">
    Select the one more appropriate for you and book a room. Those will be the
    best accomodation you've ever had
  </p>
</div>
<div class="body">
  <div class="container">
    @for (item of guestHouses; track item.id) {
    <div>
      <div class="content" (click)="goToRooms(item.id)">
        <h2>{{ item.name }}</h2>
        <span>{{ item.description }}</span>
        <a
          class="details"
          [routerLink]="['room-details', item.id]"
          >View details<mat-icon>keyboard_arrow_right</mat-icon></a
        >
      </div>
    </div>
    }
    <button (click)="goToAllGuesthouses()" class="button-get-all text-nowrap">
      View all
    </button>
  </div>
</div>

}
